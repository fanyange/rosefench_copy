<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A test page of a Mac-like context menu</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="container">
    <div class="context-menu">
      <ul>
        <li>前进</li>
        <li class="disabled">后退</li>
        <li>重新加载</li>
      </ul>
      <ul>
        <li>存储为...</li>
        <li>打印...</li>
        <li>翻成中文（简体中文）</li>
        <li>显示网页源代码</li>
        <li class="disabled">查看网页信息</li>
      </ul>
      <ul>
        <li class="copy">Copy As Markdown</li>
      </ul>
      <ul>
        <li>审查元素</li>
      </ul>
    
    </div>
  </div>
</body>
</html>
